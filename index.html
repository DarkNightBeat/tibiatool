	<div class="header">
		<div class="one"></div>
		<div class="two">TRAINING WEAPON COUNTDOWN TIMER</div>
		<div class="three"></div>
	</div>

	<div class="container">
		<div class="subc">
			<div id="trc" class="label">
			Training Weapon	Charges
			</div>
			<input id="tr" class="inp" type="number" value="500" min="1" max="500">

			<div class="label">
				Alert me when charges are under "X"	amount.
			</div>
			<input id="falt" class="inp" type="number" value="10" min="1" max="500">
			
			<h3 id="tw">Charges Left!</h3>
			<h3 id="num"></h3>
			<audio id="audioalert" loop>
			  <!--<source src="s.mp3" type="audio/mpeg">-->
			  <source src="s2.mp3" type="audio/mpeg">
			</audio>
		</div>
		<div class="start" onclick="start()">START</div>
	</div>
